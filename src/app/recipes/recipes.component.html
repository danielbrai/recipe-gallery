<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else noSelectedRecipe"></app-recipe-detail>
        <ng-template #noSelectedRecipe>
            <h3>Please, select a Recipe!</h3>
        </ng-template>
    </div>
</div>
